<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vagabond Ventures</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/e70ffbd9f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- start of header section -->
    <header>
      <!-- start of nav section -->
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
          <h1><span>Vagabond</span> Ventures</h1>
        </div>
        <ul>
          <li><a class="home" href="#">Home</a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- end of nav section -->
      <!-- start of banner section -->
      <section class="banner">
        <h1>Embark on Adventure</h1>
        <p>
          Let your wanderlust guide you as you embark on adventure with Vagabond
          Ventures. Breathtaking landscapes, cultural wonders, and curated trips
          await, redefining the art of exploration.
        </p>
        <form>
          <select class="field" name="location" id="location">
            <option value="">Where to</option>
            <option value="">Petra</option>
            <option value="">Machu Picchu</option>
            <option value="">The Colosseum</option>
            <option value="">The Pyramids of Giza</option>
            <option value="">The Acropolis</option>
          </select>
          <select class="field" name="time" id="time">
            <option value="">When</option>
            <option value="">Summer</option>
            <option value="">Monson</option>
            <option value="">Autumn</option>
            <option value="">Fall</option>
          </select>
          <select class="field" name="type" id="type">
            <option value="">Type of journey</option>
            <option value="">Vacation</option>
            <option value="">Honeymoon</option>
            <option value="">Sight seeing</option>
            <option value="">Business</option>
          </select>
          <button class="theme field">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </form>
      </section>
    </header>
    <!-- end of header section -->
    <!-- start of main section -->
    <main></main>
    <!-- end of main section -->
    <!-- start of footer section -->
    <footer></footer>
    <!-- end of footer section -->
  </body>
</html>
